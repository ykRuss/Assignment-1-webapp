<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Add Item to Stock</h2>
        <form th:action="@{/add-item}" th:object="${item}" method="post" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Brand</label>
                <select class="form-control" th:field="*{brand}">
                    <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Year of Creation</label>
                <input type="number" class="form-control" th:field="*{yearOfCreation}">
                <div class="text-danger" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" th:field="*{price}">
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>

        <div class="alert alert-success mt-3" th:if="${param.success}">
            Item added successfully!
        </div>
    </div>
</body>
</html>
